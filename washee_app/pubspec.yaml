name: washee
description: App used for automated laundry booking system

publish_to: 'none' 

version: 1.0.1+6

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  #State Management
  provider: ^5.0.0

  # Service locator
  get_it: ^7.2.0

  # Value equality
  equatable: ^2.0.3

  # Functional programming
  dartz: ^0.10.0
  
  # Path provider
  path_provider: ^2.0.2
  ext_storage: 
    git:
      url: https://github.com/Rallefar1103/ext_storage.git
  package_info: ^2.0.2
  open_file: ^3.2.1

  # WIFI
  wifi_iot: ^0.3.15

  # Permissions handler
  connectivity_plus: ^2.2.0
  wifi_info_flutter: ^2.0.2
  dio: ^4.0.0
  permission_handler: ^8.1.4+2
  path: ^1.8.0
  location: ^4.3.0

  # UI
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  cached_network_image: ^3.1.0
  flutter_screenutil: ^5.0.0+2
  flutter_svg: ^0.22.0
  intl: ^0.17.0
  flutter_dotenv: ^5.0.2
  flutter_secure_storage: ^5.0.2
  timezone: ^0.8.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.17.10
  mockito: ^5.0.14 
  build_runner: ^2.1.1
  mocktail: '^0.2.0'

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/machine_list.json
    - assets/2021a.tzf
    - .env.dev
    - .env.prod

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
