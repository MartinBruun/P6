version: '3.8'

services:
  web:
    build:
      context: ./washee_web
      dockerfile: Dockerfile.prod
    command: gunicorn washee_web.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/washee_web/web/staticfiles
      - media_volume:/home/washee_web/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod.web
    depends_on:
      - db
    links:
      - db:db
  db:
    build: ./washee_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    ports:
      - 65432:5432
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/washee_web/web/staticfiles
      - media_volume:/home/washee_web/web/mediafiles
    ports:
      - 7999:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: