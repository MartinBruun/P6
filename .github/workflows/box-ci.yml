name: Box CI

on:
  workflow_run:
    workflows: [Build]
    types:
      - completed
  pull_request:
    paths:
      - "washee_box/**"

env:
  MIN_COVERAGE: 42

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Check for linting before running tests
        uses: py-actions/flake8@v2
        with:
          path: "washee_box"
          max-line-length: 9000

      - name: Run Tests
        run: |
          docker-compose exec -T box python3 -m pytest --cov=. --cov-fail-under=$MIN_COVERAGE
