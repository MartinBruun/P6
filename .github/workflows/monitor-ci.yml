name: Washee-box CI

on:
  pull_request:
    paths:
      - 'washee_box/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Move into correct folder
      run: cd washee_box
    - name: Build Monitor Docker Image
      run: docker build . --file Dockerfile --tag monitor
    - name: Run tests
      run: docker run washee_box sh -c "python -m pytest -vv"
